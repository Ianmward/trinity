<h2>Momentum</h2>
<div class="grid grid-3col">
  <div class="">
    <label for="momentum-current" class="resource-label"> Current </label>
    <input class="momentum" type="number" min="0" id="momentum-current" name="momentum.current" value="{{momentum.current}}" data-dtype="Number"/>
  </div>
  <div class="">
    <label for="momentum-spent" class="resource-label"> Spent </label>
    <input class="momentum" type="number" min="0" step="1" id="momentum-spent" name="state.momentum.spent" value="{{momentum.spent}}" data-dtype="Number"/>
  </div>
  <div class="">
    <label for="momentum-max" class="resource-label"> Max </label>
    <input class="momentum" type="number" min="0" step="1" id="momentum-max" name="this.state.momentum.max" value="{{momentum.max}}" data-dtype="Number"/>
  </div>
</div>

<h2>Character Aspirations</h2>

{{#each actors as | actor | }}
  <div class="boxed">
    <div class="flex-parent flex-valign">
        <div class="big bold">{{ actor.name }}</div>
    </div>
    {{#each actor.aspirations as |aspiration key|}}
    <div class="flex-parent">
      {{{aspiration.icon}}}
      <label class="flex-child-fit" for="{{aspiration}}.name">{{aspiration.name}}:</label>
      <input class="flex-child-fit" type="text" id="{{key}}.name" name="actor.aspirations.{{key}}.value" value="{{aspiration.value}}" data-dtype="String" disabled/>
      <input class="flex-child-fit" type="checkbox" id="{{key}}.complete" name="actor.aspirations.{{key}}.complete" value="{{aspiration.complete}}" data-dtype="Boolean" {{checked aspiration.complete}} disabled/>
    </div>
    {{/each}}
  </div>
{{/each}}
</section>
</form>
