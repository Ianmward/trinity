{{!-- Inspiration --}}

<div class="inspiration boxed">

  <div class="flex-parent-center-column">
    <div class="flex-child">{{{to10Dots this.actor.data.inspiration.max}}}</div>
    <div class="flex-child">
      <i class="clickable remove-inspiration far fa-caret-square-left"></i>
      {{{to10Boxes this.actor.data.inspiration.value}}}
      <i class="clickable add-inspiration far fa-caret-square-right"></i>
    </div>
  </div>

</div>
