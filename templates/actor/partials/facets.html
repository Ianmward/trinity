{{!-- Facets --}}

<div class="facets grid grid-1col">
  {{#each actor.facets as |facet key|}}
  <div class="flexcol flex-group-center rollable boxed" data-skillid="{{facet._id}}" id="{{facet._id}}">
    <span class="resource-label"> {{facet.name}} </span>
    <span class="icons"> {{{toDots facet.data.value}}} </span>
  </div>
  {{/each}}
</div>
