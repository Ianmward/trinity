{{!-- Conditions item Box --}}
<h2>Conditions</h2>
    <ol class="items-list boxed">
        <li class="item flexrow item-header">
          <div class="item-dots"></div>
          <div class="item-name">Conditions</div>
          <div class="item-controls">
            <a class="item-control item-create" title="Create item" data-type="effect"><i class="fas fa-plus-circle"></i></a>
          </div>
        </li>
    {{#each actor.effects as |item id|}}
        <li class="item flexrow" data-item-id="{{item._id}}">
            <div class="item-dots">{{#if data.flags.hasDots}}{{{toDots effect.data.value}}}{{/if}}</div>
            <h4 class="item-name">{{item.name}}</h4>
            <div class="item-controls">
                <a class="item-control item-edit" title="Edit Item"><i class="fas fa-info-circle"></i></a>
                <a class="item-control item-delete" title="Delete Item"><i class="fas fa-minus-circle"></i></a>
            </div>
        </li>
    {{/each}}
    </ol>
