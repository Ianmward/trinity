<h2>Healthboxes</h2>
<div class="boxed flexcol fit">
  <div class="grid grid-2col clickable bruised">
    <div class="resource-label">Bruised </div>
    <div class="big icons">{{{toHealthBoxes actor.healthBoxes.bruised}}}</div>
  </div>
  <div class="grid grid-2col clickable injured">
    <div class="resource-label">Injured </div>
    <div class="big icons">{{{toHealthBoxes actor.healthBoxes.injured}}}</div>
  </div>
  <div class="grid grid-2col clickable maimed">
    <div class="resource-label">Maimed </div>
    <div class="big icons">{{{toHealthBoxes actor.healthBoxes.maimed}}}</div>
  </div>
  <div class="grid grid-2col clickable takenOut">
    <div class="resource-label">Taken Out </div>
    <div class="big icons">{{{toHealthBoxes actor.healthBoxes.takenOut}}}</div>
  </div>
