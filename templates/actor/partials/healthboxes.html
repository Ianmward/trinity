{{!-- Healthboxes --}}

<h2>Healthboxes</h2>
<div class="healthboxes boxed flexcol">
  {{#each this.actor.healthBoxes as |healthBox key|}}
  <div class="grid grid-2col clickable lowmargin item-create" data-hbname="{{healthBox.name}}" id="{{key}}" data-type="effect">
    <div class="bold right-vcenter">{{healthBox.name}}</div>
    <div class="big icons left-vcenter">{{{toHealthBoxes healthBox}}}</div>
  </div>
  {{/each}}
</div>
