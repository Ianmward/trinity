{{!-- Attribute Partial - Read-Only --}}

<h2>Attributes</h2>
<div class="attributes boxed grid grid-3col">
  {{#each actor.data.attributes as |attribute key|}}
  <div class="flexcol flex-group-center rollable" data-attrname="{{attribute.name}}" id="{{key}}">
    <span class="resource-label"> {{attribute.name}} </span>
    <span class="icons"> {{{toDots attribute.value}}} </span>
    <span class="small-note"> {{attribute.area}}</span>
  </div>
  {{/each}}
</div>
