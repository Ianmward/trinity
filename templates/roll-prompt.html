<form class="{{cssClass}} flexcol" autocomplete="off">

  {{!-- Sheet Body --}}
  <section class="sheet-body">
    {{log "roll-prompt.html, this:" this}}
    <div class="flex-parent-center-column">
      <div class="flex-parent-evenly boxed"> {{!-- Skill --}}
        <input class="flex-child-fit" type="number" id="skil" value="{{this.elements.skil.value}}" data-dtype="Number"/>
        <label class="flex-child-full resource-label clickable skil-label" for="skil" id="skil-label">
          {{this.elements.skil.name}}
        </label>
      </div>
      <div class="flex-parent-evenly boxed"> {{!-- Attribute --}}
        <input class="flex-child-fit" type="number" id="attr" value="{{this.elements.attr.value}}" data-dtype="Number"/>
        <label class="flex-child-full resource-label clickable attr-label" for="attr" id="attr-label">
          {{this.elements.attr.name}}
        </label>
      </div>
      <div class="flex-parent-evenly boxed"> {{!-- Enhancements --}}
        <input class="flex-child-fit" type="number" id="enha" value="{{this.elements.enha.value}}" data-dtype="Number"/>
        <label class="flex-child-full resource-label clickable ench-label" for="enha" id="ench-label">
          {{this.elements.enha.name}}
        </label>
      </div>
      <div class="flex-parent-center-column boxed"> {{!-- Extras --}}
        <div class="flex-parent-evenly">
          <input class="flex-child-fit" type="number" id="nsca" value="{{this.elements.nsca.value}}" data-dtype="Number"/>
          <label class="flex-child-full resource-label clickable nsca-label" for="nsca" id="nsca-label">
            {{this.elements.nsca.name}}
          </label>
        </div>
        <div class="flex-parent-evenly">
          <input class="flex-child-fit" type="number" id="dsca" value="{{this.elements.dsca.value}}" data-dtype="Number"/>
          <label class="flex-child-full resource-label clickable dsca-label" for="dsca" id="dsca-label">
            {{this.elements.dsca.name}}
          </label>
        </div>
        <div class="flex-parent-evenly">
          <input class="flex-child-fit" type="number" id="expl" value="{{this.elements.expl.value}}" data-dtype="Number"/>
          <label class="flex-child-full resource-label clickable expl-label" for="expl" id="expl-label">
            {{this.elements.enha.name}}
          </label>
        </div>
        <div class="flex-parent-evenly">
          <input class="flex-child-fit" type="number" id="succ" value="{{this.elements.succ.value}}" data-dtype="Number"/>
          <label class="flex-child-full resource-label clickable succ-label" for="succ" id="succ-label">
            {{this.elements.enha.name}}
          </label>
        </div>
      </div>
    </div>
  </section>
  
</form>
