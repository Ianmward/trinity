<div class="flex-parent-wide-noflow boxed select-item" id="{{item.id}}">
  <div class="large flex-valign">
    {{item.value}}<span class="small">{{#if item.dice}}<i class="fas fa-circle"></i>{{else}}<i class="fas fa-hashtag"></i>{{/if}}</span>
  </div>
  <div class="flex-child-full flex-parent-column">
    <div class="flex-child-full">
      {{item.name}}
    </div>
    <div class="flex-child-full small-note">
      {{item.note}}
    </div>
  </div>
</div>
